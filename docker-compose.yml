version: "2"
services:

  #PHP Service
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /var/www/laravel
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./:/var/www/laravel
    networks:
      - app-network

#  frontend:
